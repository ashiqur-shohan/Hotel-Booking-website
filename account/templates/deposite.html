{% extends 'base.html' %}  

{% block title%}
<title>Deposite</title>
{% endblock %} 

{% block content %}  
<section class=" flex justify-center my-12">
    <form method="POST" class="border rounded-xl bg-gray-100 p-8 text-center space-y-6 lg:w-1/3">
        {% csrf_token %}
        <h1 class="text-2xl font-bold">Deposit</h1>

        <div class="flex items-center gap-4">
            <label class="text-xl font-bold" for="">Amount</label> 
            <input type="text" name="amount" maxlength="150" autofocus class="appearance-none w-full bg-gray-200 border border-gray-200 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:border-gray-500" required aria-describedby="id_username_helptext"> 
        </div>
        
        <button class="bg-green-900 text-white px-6 py-1 rounded-xl text-lg hover:bg-green-700">Submit</button>
    </form>
</section>

{% endblock %}
